<h2 mat-dialog-title>Room details</h2>
<mat-dialog-content class="mat-typography">
  <table>
    <tr class="basic-info">
      <td style="font-size: 14px">
        Name: <strong>{{room.name}}</strong>
      </td>
      <td style="font-size: 14px">
        ID: <strong>{{room.id}}</strong>
      </td>
    </tr>
    <tr>
      <td style="font-size: 14px">
        Date of creation: <strong>{{room.dateOfCreation | date:'short'}}</strong>
      </td>
      <td>
      </td>
      <mat-divider></mat-divider>
    </tr>

    <tr>
      <td>
        <h5>Documents:</h5>
          <app-list-documents [showActionButtons]="showBtns" [room]="room"></app-list-documents>
      </td>
      <td>
        <h5>Users:</h5>
          <app-list-users [roomID]="room.id"></app-list-users>
      </td>
    </tr>
  </table>
</mat-dialog-content>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
