<h2 mat-dialog-title>New name for room:</h2>
<mat-dialog-content class="change-name-form">
  <form #addRoomForm="ngForm" (ngSubmit)="changeRoomName()">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="name" name="name" required [(ngModel)]="RoomName">
      </mat-form-field>
    </p>
    <div class="buttons">
      <button type="submit" mat-button>Apply</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </div>
  </form>
</mat-dialog-content>
