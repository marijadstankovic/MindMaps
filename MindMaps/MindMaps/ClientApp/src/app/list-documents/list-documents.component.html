<div *ngIf="showActionButtons" class="header">
  <div class="text-choose-document">
    Choose a document (mindmaps):
  </div>

  <div>
    <button mat-button class="btn">
      <mat-icon>add</mat-icon>
      Create group
    </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="List-documents">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfCreation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of creation</th>
      <td mat-cell *matCellDef="let row" style="color:darkgray">{{row.dateOfCreation | date:'short'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell class="text-end" *matHeaderCellDef mat-sort-header></th>
      <td mat-cell class="text-end" *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Change name</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.lenght"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[ 5, 10, 15]">
  </mat-paginator>
</div>
