
<mat-drawer-container class="example-container">

  <mat-drawer class="mat-drawer-width" #drawer [mode]="side">
    <app-comments></app-comments>
  </mat-drawer>

  <mat-drawer-content>
    <div #graphContainer id="graphContainer" style="width: 100%;">
      <app-sidebar></app-sidebar>

      <div style="display: flex; flex-direction: column; width: 100%;">
        <app-toolbar (showComments)="drawer.toggle()"></app-toolbar>

        <div class="graph-content"></div>
      </div>

    </div>
  </mat-drawer-content>

</mat-drawer-container>
