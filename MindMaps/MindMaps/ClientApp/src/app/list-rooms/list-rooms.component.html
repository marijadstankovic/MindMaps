<button></button>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="List-rooms">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfCreation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of creation</th>
      <td mat-cell *matCellDef="let row" style="color:darkgray">{{row.dateOfCreation | date:'short'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell class="text-end" *matHeaderCellDef mat-sort-header></th>
      <td mat-cell class="text-end" *matCellDef="let row" >
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>info</mat-icon>
            <span>Details</span>
          </button>
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Change name</span>
          </button>
          <button mat-menu-item>
            <mat-icon>group_off</mat-icon>
            <span>Leave group</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.lenght"
      [pageIndex]="0"
      [pageSize]="25"
      [pageSizeOptions]="[10, 25, 50]">
  </mat-paginator>
</div>
