<mat-card>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Login">
      <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <br>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" name="email" required [(ngModel)]="loginModel.email">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <mat-label>Enter your password</mat-label>
              <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" name="password" required [(ngModel)]="loginModel.password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon class="mat-icon-visibility">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button [disabled]="!loginForm.valid" type="submit" mat-button>Login</button>
          </div>

        </form>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Register">
      <mat-card-content>
        <form (ngSubmit)="register()">
          <br>
          <p>
            <mat-form-field>

              <input type="text" matInput placeholder="Username" name="email" required [(ngModel)]="registerModel.email">
            </mat-form-field>
          </p>

          <p>
           
          </p>

          <p>
            <mat-form-field>
              <mat-label>Enter your password</mat-label>
              <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" name="password" required [(ngModel)]="registerModel.password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon class="mat-icon-visibility">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>



          <div class="button">
            <button type="submit" mat-button  (click)="openSnackBar()">Sign up</button>
          </div>

        </form>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
