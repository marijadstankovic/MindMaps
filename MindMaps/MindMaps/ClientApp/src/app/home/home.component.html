
<div [hidden]="!loggedin()">

  <i class="fa fa-user"></i>
  <i class="fa fa-user-friends"></i>
  <i class="fa fa-user-plus"></i>
  <mat-card class="user-card">
    <mat-card-header>
      <h1>Hello, {{user == null? "" : user.name}}!</h1>
    </mat-card-header>
    <mat-card-content>
     
      <app-list-rooms></app-list-rooms>

    </mat-card-content>
  </mat-card>
</div>
