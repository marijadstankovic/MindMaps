
<div [hidden]="!loggedin()" *ngIf="loggedin()">
  <mat-card class="user-card">
    <mat-card-header>
      <h2>Hello, {{user == null? "" : user.name}}!</h2>
      <br />
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      <br />
      <app-list-rooms></app-list-rooms>
    </mat-card-content>
  </mat-card>
</div>
